<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>个人中心</title>
		<link rel="stylesheet" href="css/public_1.css" />
		<link rel="stylesheet" href="css/public_head.css" />
		<link rel="stylesheet" href="css/personal_center.css" />
		<link rel="stylesheet" href="css/public_foot.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/personal_center.js" ></script>
	</head>
	<body>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-27
        	描述：头部箭头
        -->
		<div class="header">
			<span class="header_arr"></span>
			<span class="header_titl">个人中心</span>
		</div>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-27
        	描述：头像部分
       -->
        <ul class="sculpture">
        	<li>
	        	<span class="scu_circle"></span>
	        	<span class="scu_name">Mr Yao</span>
        	</li>
        	<li>
        		<div class="collect">
        			<p>12</p>
        			<p>收藏的商品</p>
        		</div>
        		<div class="track">
        			<p>24</p>
        			<p>我的足迹</p>
        		</div>
        	</li>
        </ul>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-27
        	描述：待发货，待付款，待评价
        -->
        <ul class="WaitHandle">
        	<li>
        		<img src="img/icon/icon_60.png" />
        		<span>待付款</span>
        	</li>
        	<li>
        		<img src="img/icon/icon_53.png" />
        		<span>待发货</span>
        	</li>
        	<li>
        		<img src="img/icon/icon_55.png" />
        		<span>待收货</span>
        	</li>
        	<li>
        		<img src="img/icon/icon_56.png" />
        		<span>待评价</span>
        	</li>
        	<li>
        		<img src="img/icon/icon_54.png" />
        		<span>退款/售后</span>
        	</li>
        </ul>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-27
        	描述：我的订单
        -->
        <div class="bill">
        	<div class="bill_pic">
        		<img src="img/icon/icon_57.png"/>
        	</div>
        	<div class="bill_goods">我的订单</div>
        </div>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-27
        	描述：我的拍单
        -->
        <div class="bill_1">
        	<div class="bill_pic_1">
        		<img src="img/icon/icon_58.png"/>
        	</div>
        	<div class="bill_goods_1">我的拍单</div>
        </div>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-27
        	描述：我的拍单
        -->
        <div class="bill_2">
        	<div class="bill_pic_2">
        		<img src="img/icon/icon_59.png"/>
        	</div>
        	<div class="bill_goods_2">意见与反馈</div>
        </div>
        
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-19
        	描述：页尾 
        -->
        <div class="foot">
         	<ul class="foot_warelist">
        		<li>
        			<img src="img/icon/icon_46.png"/>
        			<span>商品</span>
        		</li>
        		<li class="shopping_trolley">
        			<img src="img/icon/icon_47.png"/>
        			<span>购物车</span>
        		</li>
        		<li class="hockshop">
        			<img src="img/icon/icon_51.png"/>
        			<span>当铺</span>
        		</li>
        		<li class="personal_message">
        			<img src="img/icon/icon_52.png"/>
        			<span>用户</span>
        		</li>
        	</ul>
        </div>
	</body>
</html>
