<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>订单列表</title>
		<link rel="stylesheet" href="css/public_1.css" />
		<link rel="stylesheet" href="css/order_list.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/order_list.js" ></script>
	</head>
	<body>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-19
        	描述：头部箭头
        -->
		<div class="header">
			<span class="header_arr"></span>
			<span class="header_titl">订单列表</span>
			<span class="header_dot">●●●</span>
			<img src="img/icon/icon_67.png" />
		</div>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-30
        	描述：搜索所有订单
        -->
        <div class="search">
        	<input name="" placeholder="搜索所有订单"/>
        </div>
        
        		<!--
        	作者：492680716@qq.com
        	时间：2017-08-29
        	描述：专营店
        -->
        <div class="monopoly">
        	<img src="img/icon/icon_63.png"/>
        	<span>君宝话费充值专营店</span>
        	<span class="mon_arr"></span>
        	<span class="mon_success">交易成功</span>
        </div>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-29
        	描述：充值
        -->
        <div class="warelist">
	        <ul class="recharge">
		        	<li>
		        		<img src="img/ware/ware_77.png"/>
		        	</li>
		        	<li>
		        		<span>上海移动100元 充值 快充 及时到账...</span>
		        	</li>
		        	<li>
		        		<p><span>￥</span><span class="new_price">99.80</span></p>
		        		<p><span>￥</span><span class="old_price">99.80</span></p>
		        		<p>X<span class="num">1</span></p>   
		        	</li>
		      </ul>
	    </div>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-29
        	描述：页尾按钮评价和删除订单
        -->
        <ul class="foot">
        	<li>
        		<span>共</span><span>1</span><span>件商品</span>
        		<span>合计：￥</span><span>99.80</span>
        		<span>(含运费 ￥0.00)</span>
        	</li>
        	<li>
	        	<button class="del_btn"><span>删除订单</span></button>
	        	<button class="judge_btn"><span>评价</span></button>   
        	</li>
        </ul>
	</body>
</html>
