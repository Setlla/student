<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>拍单页面</title>
		<link rel="stylesheet" href="css/public_1.css" />
		<link rel="stylesheet" href="css/public_head.css" />
		<link rel="stylesheet" href="css/single_shot.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/url.js" ></script>
	</head>
	<body>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-27
        	描述：头部箭头
        -->
		<div class="header">
			<span class="header_arr"></span>
			<span class="header_titl">拍单</span>
		</div>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-28
        	描述：本地添加图片
       -->
        <ul class="add">
        	<li>
        		<div class="add_pic">+</div>
        		<span>好东西要秀出来~！</span>
        	</li>
        </ul>
        
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-28
        	描述：名称
        -->
        <ul class="apellation">
        	<li>
        		<span>名称</span>
        		<input class="apell_name" type="text" name="" placeholder="听说宝贝名称好卖的更快哦"/>
        	</li>
        	<li>
        		<textarea class="texta" placeholder="说出您的宝贝的亮点，更好的推销给客户"></textarea>
        	</li>
        </ul>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-28
        	描述：宝贝设置
        -->
        <div class="baby">宝贝设置</div>
        <ul class="baby_settings">
        	<li>
        		<span>新旧程度</span>
        		<input type="text" placeholder="宝贝有几成新" />
        	</li>
        	<li>
        		<span>期望价格</span>
        		<input type="text" placeholder="对您的宝贝的估价" />
        	</li>
        	<li>
        		<span>买入价格</span>
        		<input type="text" placeholder="宝贝买来的价格" />
        	</li>
        	<li>
        		<span>联系电话</span>
        		<input type="text" placeholder="填写你的电话号码" />
        	</li>
        </ul>
        <div class="baby">特殊说明：拍卖时需支付2元费用</div>
        
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-28
        	描述：页尾
        -->
        <ul class="foot">
        	<li>保存</li>
        	<li>立即拍卖</li>
        </ul>
	</body>
</html>
