<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>个人信息</title>
		<link rel="stylesheet" href="css/public_1.css" />
		<link rel="stylesheet" href="css/public_head.css" />
		<link rel="stylesheet" href="css/psl_message.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/psl_message.js" ></script>
	</head>
	<body>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-19
        	描述：头部箭头
        -->
		<div class="header">
			<span class="header_arr"></span>
			<span class="header_titl">个人信息</span>
		</div>
		
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-19
        	描述：个人设置
       -->
		<ul class="intercalate">
			<li>
				<span>头像</span>
				<img class="intercalate_head" src="img/member-1.jpg" />
				<input class="file_img" type="file" />
				<span class="arrow"></span>
			</li>
			<li>
				<span>昵称</span>
				<input class="name" type="text" placeholder="请输入昵称"/>
				<span class="arrow"></span>
			</li>
			<li>
				<span>性别</span>
				<select class="sex">
					<option>男</option>
					<option>女</option>
					<option>男</option>
				</select>
				<span class="arrow"></span>
			</li>
			<li class="myadress">
				<span>我的收货地址</span>
				<input class="address" type="text" placeholder="请输入收货地址"></input>
				<span class="arrow"></span>
			</li>
		</ul>
		<!--
        	作者：492680716@qq.com
        	时间：2017-09-08
        	描述：页尾
        -->
        <div class="foot">
        	<button class="reg">确认</button>
        </div>
	</body>
</html>
