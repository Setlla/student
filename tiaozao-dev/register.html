<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>手机注册页面</title>
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="css/public.css" />
	</head>
	<body>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-11
        	描述：头部箭头
        -->
		<div class="header">
			<span class="header_arr"></span>
			<span class="header_titl">注册</span>
		</div>
		
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-11
        	描述：手机注册 邮箱注册
        -->
        <div class="register">
        	<a href="#" class="phone_reg">手机注册</a>
        	<a href="#" class="mail_reg">邮箱注册</a>
        </div>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-11
        	描述：密码 邮箱 验证码
        -->
        <div class="btn_proving">
        	<input class="phone_ipt" placeholder="请输入手机号码"/>
        	<input class="mail_ipt" placeholder="请输入真实邮箱"/>
        	<input class="pwd_ipt" type="password" placeholder="6~32位密码"/>
        	<input class="code_ipt" placeholder="请输入右侧的验证码"/>
        	<img src="img/register/icon_10.png" />
        </div>
        <div class="foot">
        	<button class="reg">注册</button>
        </div>
        
        <script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
        <script type="text/javascript" src="js/md5.js" ></script>
        <script type="text/javascript" src="js/register.js" ></script>
        <script type="text/javascript" src="js/util.js" ></script>
        <script type="text/javascript" src="js/url.js" ></script>
	</body>
</html>
