<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>当铺</title>
		<link rel="stylesheet" href="css/public_1.css" />
		<link rel="stylesheet" href="css/hockshop.css" />
		<link rel="stylesheet" href="css/public_ware.css" />
		<link rel="stylesheet" href="css/public_foot.css" />
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/axios.js" ></script>
		<script type="text/javascript" src="js/url.js" ></script>
	</head>
	<body>
		<div id="body">
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-17
        	描述：头部
        -->
        <div class="head">
        	<div class="classify">
        		<a href="#" :class="{article:isArticle1}" @click="article">物品</a>
        		<a href="#" class="books" :class="{article:isArticle2}" @click="books">书籍</a>
        	</div>
        </div>
        
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-17
        	描述：商品展示
        -->
        <div class="alllist">
	    <div class="list" v-show="isArticle1">
			<ul class="ware" v-for="ware in warelist" @click="wls(ware.id)" :id="ware.id">
				<li class="ware_pic">
					<img :src="ware.Image" />
				</li>
				<li class="ware_explain">
					<p>{{ ware.Name }}</p>
		    		<p>
		    			<span>包邮</span>
		    			<span>上海</span>
		    		</p>
		    		<a href="">7成新</a>
		    		<p>
		    			<span>￥</span><span class="new_price">{{ ware.CurPrice }}</span>
						<span>价格：￥</span><span>{{ ware.OldPrice }}</span>
		    		</p>
				</li>
			</ul>
	    </div> 
	    <div class="list1" v-show="isArticle2">
	    	<ul class="ware" v-for="ware in warelists" @click="wls(ware.id)" :id="ware.id">
				<li class="ware_pic">
					<img :src="ware.Image" />
				</li>
				<li class="ware_explain">
					<p>{{ ware.Name }}</p>
		    		<p>
		    			<span>包邮</span>
		    			<span>上海</span>
		    		</p>
		    		<a href="">7成新</a>
		    		<p>
		    			<span>￥</span><span class="new_price">{{ ware.CurPrice }}</span>
						<span>价格：￥</span><span>{{ ware.OldPrice }}</span>
		    		</p>
				</li>
			</ul>	    	
	    </div>
	    </div>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-19
        	描述：页尾 
        -->
        <div class="foot">
        	<ul class="foot_warelist">
        		<li class="shopping_trolley">
        			<img src="img/icon/icon_47.png"/>
        			<span>购物车</span>
        		</li>
        		<li class="hockshop">
        			<img src="img/icon/icon_48.png"/>
        			<span>当铺</span>
        		</li>
        		<li class="personal_message">
        			<img src="img/icon/icon_49.png"/>
        			<span>用户</span>
        		</li>
        	</ul>
        </div>
        
        </div>
        <script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
        <script type="text/javascript" src="js/hockshop.js" ></script>
        <script type="text/javascript" src="js/skipchange.js" ></script>
        <script type="text/javascript" src="js/url.js" ></script>
	</body>
</html>
