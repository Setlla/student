<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>确认订单</title>
		<link rel="stylesheet" href="css/public_1.css" />
		<link rel="stylesheet" href="css/public_head.css" />
		<link rel="stylesheet" href="css/order_confirm.css" />

	</head>
	<body>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-27
        	描述：头部
        -->
		<div class="header">
			<span class="header_arr"></span>
			<span class="header_titl">确认订单</span>
		</div>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-31
        	描述：收货人和收货地址
        -->
        <ul class="cargo">
			<li>
				<img src="img/icon/icon_62.png"/>
			</li>
			<li>
				<div class="cargo_name">
					<span>收货人：</span>
					<span class="name">无</span>
					<span class="telephone">无</span>
				</div>				
				<div class="cargo_adress">
					<span>收货地址：</span>
					<span class="address">无</span>
					<p>(收货不便时，可选择免费代收货服务)</p>
				</div>
			</li>
			<li>
				<span class="carrgo_arr"></span>
			</li>
		</ul>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-29
        	描述：当当网旗舰店
        -->
        <div class="monopoly">
        	<img src="img/icon/icon_69.png"/>
        	<span>君宝话费充值专营店</span>
        </div>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-31
        	描述：商品信息
        -->
        <div class="warelist">
	        <!--<ul class="recharge">
	        	<li>
	        		<img src="img/banner/banner_04.png"/>
	        	</li>
	        	<li>
	        		<span>【当当网 正版书籍】基业 长期(珍藏版) 柯林...</span>
	        		<div class="serven"><a href="#">7天退换</a></div>	
	        	</li>
	        	<li>
	        		<p><span>￥</span><span class="price">26.50</span></p>
	        		<p>X<span class="num">1</span></p>   
	        	</li>
	        </ul>-->
        </div>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-31
        	描述：配送方式，发票
        -->
        <ul class="invoice">
        	<li>
        		<div class="invoice_mode">
        			<span>配送方式</span>
        		</div>
        		<div class="invoice_delivery">
	        		<span>快递</span>
	        		<span>￥</span>
	        		<span>5.00</span>
	        		<span class="invoice_arr"></span>
        		</div>
        	</li>
        	<li class="bill">
        		<span>开具发票</span>
        		<span class="js_btn"><span></span></span>      		
        	</li>
        	<li>
        		<span>买家留言</span>
        		<input class="message" type="text" name="" placeholder="选填：对本次交易的说明(建议填写)" />
        	</li>
        	<li class="invoice_right">
        		<span>共</span><span class="sum sum_1">0</span><span>件商品</span>
        		<span>小计：</span>
        		<span>￥</span>
        		<span class="result result_1">0</span>
        	</li>
        </ul>
        <!--
        	作者：492680716@qq.com
        	时间：2017-08-31
        	描述：页尾
        -->
        <div class="foot">
        	<span>共</span>
        	<span class="foot_red sum">0</span>
        	<span>件，合计：</span>
        	<span class="foot_red">￥</span>
        	<span class="foot_red result">0</span>
        	<button class="foot_btn"><span>提交订单</span></button>       	
        </div>
        
        
        <script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
        <script type="text/javascript" src="js/util.js" ></script>
		<script type="text/javascript" src="js/order_confirm.js?ver=2017" ></script>
		<script type="text/javascript" src="js/url.js" ></script>
	</body>
</html>
