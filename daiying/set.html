<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/set.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/@media.css" />
	</head>
	<body>
		<div class="head">
			<a class="backs"></a>
			<span>个人信息</span>
		</div>
		<ul class="content">
			<li class="headPortrait">
				<span>头像</span>
				<input type="file" class="imgInput"/>
				<img class="headImg"  />
				<a></a>
			</li>
			<li class="nickname">
				<span>昵称</span>
				<input class="name" placeholder="请输入昵称"/>
				<a></a>
			</li>
			<li class="sex">
				<span>性别</span>
				<select class="gender">
					<option class="man">男</option>
					<option class="woman">女</option>
				</select>
				<a></a>
			</li>
			<li class="my">
				<span>我的收货地址</span>
				<input class="address" placeholder="请输入收货地址"/>
				<a></a>
			</li>
		</ul>
		<div class="back">
			<a class="foot">确认</a>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
	<script type="text/javascript" src="js/set.js" ></script>
</html>
