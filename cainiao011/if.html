	<body>
		<div id="test" @click="change">
			<div v-if="isShow">
		  	  Now you see me
			</div>
			<div v-else>
			  Now you don't
			</div>			
		</div>
		<script>
			new Vue({
				el:"#test",
				data:{
					isShow:false
				},
				methods:{
					change:function(){
						this.isShow=this.isShow?false:true;
					}
				}
			})
