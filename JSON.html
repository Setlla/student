<!DOCTYPE html>
<html>

	<body>
		<ul>
			<li class="lia">11</li>

 <script type="text/javascript">
 	
	var s=
		{

        }
    ]
}
	var lia=document.querySelector(".lia");
	var lib=document.querySelector(".lib");
	var lic=document.querySelector(".lic");

	lia.innerHTML=s.result[0].menuName;
	lib.innerHTML=s.result[1].menuName;

 </script>
