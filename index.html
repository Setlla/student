<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		
	</head>
	<body>
			<img width="300" class="img" src="img/阿狸.jpg" />
			<a href="#">点击</a>
			<script>
			document.querySelector("a").addEventListener("click",function(){
					var s = document.querySelector('.img').width;
					if(s == 100){
						document.querySelector('.img').width="300";
					}else
					{
						document.querySelector('.img').width="100";
					}
				})
			
		</script>
	</body>
</html>
