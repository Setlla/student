		<script>
			
			var a = [3,5,9,1,4,0,-1,19,3];
			var max = a[0];

				if(a[i] > max) {

				}
			}
			console.log(max);
			var min = a[0];
			for(var n=0;n<10;n++){
				if(a[n] < min){
					min = a[n];
				}
			}
			 console.log(min);
			 
			var result=78;
			switch(true){
				case result <60:
					alert("不及格");

				case result >60 && result <=70:
					alert("及格");

				case result >80 && result <=90:

					console.log('result is bogus');
			}
			
			
			var s=0,m=100;
			for(var x=1;x<=m;x++){
						s=x+s;
			}
					console.log(s);
		</script>
