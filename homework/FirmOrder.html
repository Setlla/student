<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
			content="width=device-width,
			height=device-height,initial-scale=1.0,
			 minimum-scale=1.0, 
			maximum-scale=1.0, user-scalable=no">
		<title>确认订单</title>
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/FirmOrder.css" />
	</head>
	<body>
		<div class="head">
			<span></span>
			<p>确认订单</p>
		</div>
		<div class="message">
			<img src="img/order_03.png" />
			<div class="info">
				<p class="receiver">收货人：<span class="name">郑炬波</span></p>
				<p class="number">15821179197</p>
				<p class="ShopAddress">收货地址：<span class="address">上海上海长宁新泾上海市长宁区</span></p>
				<p class="serve">(收货不便时，可选择免费代收货服务)</p>
			</div>			
			<span class="arrow"></span>
		</div>
		<div class="tmall">
			<img src="img/order_17.png" />
			<p>当当网官方旗舰店</p>
		</div>
		<div class="commodity">
			<img src="img/order_10.png" />
			<div class="means">
				<p class="nickname">【当当网 正版书籍】基业长青(珍藏版)柯林...</p>
				<p class="price">￥26<span class="small">.50</span></p>
				<span class="amount">X1</span>
				<button>7天退换</button>
			</div>
		</div>
		<ul>
			<li>
				<p class="left">配送方式</p>
				<p class="right">快递￥5.00</p>
				<span></span>
			</li>
			<li>
				<p class="left">开具发票</p>
				<span class="right">
					<i></i>
				</span>
			</li>
			<li>
				<p class="left">买家留言</p>
				<input type="text" placeholder="选填：对本次交易的说明(建议填..." />
			</li>
			<li>
				<div class="float">
					<p class="total">共计<span>1</span>件商品</p>
				    <p class="subtotal">小计：<span>￥31.50</span></p>
				</div>				
			</li>
		</ul>
		<div class="bot">
			<div class="last">				
				<a>提交订单</a>
				<p>
					共<span>1</span>件，合计： <span>￥31.50</span>
				</p>
			</div>
		</div>
	</body>
</html>
