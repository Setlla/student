<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
			content="width=device-width,
			height=device-height,initial-scale=1.0,
			 minimum-scale=1.0, 
			maximum-scale=1.0, user-scalable=no">
		<title>购物车</title>
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/ShopCar.css" />
		<link rel="stylesheet" href="css/EditorAll.css" />
	</head>
	<body>
		<div class="head">
			<div class="change">				
				<p class="switch">编辑全部</p>	
				<p class="finish">完成</p>
			</div>			
			<a>购物车</a>
			<img src="img/dp_03.png" />
		</div>
		<div class="insert">					</div>
				
		<div class="location">					
		<div class="balance">
			<div class="checkall">
				<span></span>
			    <p>全选</p>
			</div>	
			<div class="select">
				<div class="total">
					<p >合计：<span class="sum">￥0</span></p>
					<p>不含运费</p>				
			    </div>
			        <a class="settle">结算（<i>0</i>）</a>
			</div>								
		</div>
		<ul class="bot">
				<li>
					<img src="img/dp_20.png" />
					<a href="#">商品</a>
				</li>
				<li class="shopcar">
					<img src="img/shopcar_04.png" />
					<a class="shop">购物车</a>
				</li>
				<li class="hockshop">
					<img src="img/shopcar_03.png" />
					<a >当铺</a>
				</li>
				<li>
					<img src="img/dp_17.png" />
					<a >个人中心</a>
				</li>
			</ul>
		</div>
		<div class="occupy"></div>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/JoinShopCar.js" ></script>
		<script type="text/javascript" src="js/CheckAllButton.js" ></script>

	</body>
</html>
