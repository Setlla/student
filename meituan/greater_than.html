<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>大于号的4个方向</title>
		<style type="text/css">
			/*上*/
			.span1{
				width: 12px;
				height: 12px;
				border-top: 1px solid red;
				border-left: 1px solid red;
				display: block;
				transform: rotate(45deg);
			}
			/*右*/
			.span2{
				width: 12px;
				height: 12px;
				border-top: 1px solid red;
				border-left: 1px solid red;
				display: block;
				transform: rotate(135deg);
			}
			/*下*/
			.span3{
				width: 12px;
				height: 12px;
				border-top: 1px solid red;
				border-left: 1px solid red;
				display: block;
				transform: rotate(225deg);
			}
			/*左*/
			.span4{
				width: 12px;
				height: 12px;
				border-top: 1px solid red;
				border-left: 1px solid red;
				display: block;
				transform: rotate(315deg);
			}
		</style>
	</head>
	<body>
		<span class="span1"></span><br />
		<span class="span2"></span><br />
		<span class="span3"></span><br />
		<span class="span4"></span><br />
	</body>
</html>
