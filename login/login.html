<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>手机登录页面</title>
		<link rel="stylesheet" href="css/login.css" />
		<style>
			*{box-sizing: border-box;margin: 0;padding: 0;}
			p{margin: 0;padding: 0;}
			a{text-decoration: none;}
			html{font-family: "微软雅黑";font-size: 50px;}
			@media only screen and (max-width: 320px) {
				html{font-family: "微软雅黑";font-size: 36px;}
			}
			@media only screen and (min-width: 320px) and (max-width: 414px) {
				html{font-family: "微软雅黑";font-size: 40px;}
			}
		</style>
	</head>
	<body>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-11
        	描述：头像后面的背景
        -->
		<div class="head">
			<div class="circle"></div>
		</div>
		<!--
        	作者：492680716@qq.com
        	时间：2017-08-11
        	描述：账户和密码  登录按钮
        -->
        <div class="content">
	        <input class="account" placeholder="输入手机  / 邮箱"/>
	        <input class="password" type="password" placeholder="输入密码"/>
	        <a href="#" class="login">登录</a>
        </div>
		<!--
	    	作者：492680716@qq.com
	    	时间：2017-08-11
	    	描述：页尾
	    -->
	    <div class="foot">
	    	<p>忘记密码？</p>
	    	<a href="#" class="register">注册</a>
	    </div>
	</body>
</html>
