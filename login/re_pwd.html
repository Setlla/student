<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>找回密码</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/re_pwd.css" />
	</head>
	<body>
		<!--

        -->
		<div class="header">
			<span class="header_arr"></span>
			<span class="header_titl">找回密码</span>
		</div>
		
		        <!--
        	作者：492680716@qq.com
        	时间：2017-08-11
        	描述：手机号 验证码  密码
        -->
        <div class="retrieve_password">
        	<input class="phone_ipt" placeholder="请输入手机号码"/>
        	<div class="isflag">
        		<input class="isflag_left_ipt" type="text" placeholder="请输入短信验证码"/>

        	<input class="pwd_ipt" type="password" placeholder="请输入6~13位英文字母或数字"/>
        </div>
        <div class="foot">
        	<button class="reg" type="submit">提交</button>
        </div>
	</body>
