<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
			content="width=device-width,
			height=device-height,initial-scale=1.0,
			 minimum-scale=1.0, 
			maximum-scale=1.0, user-scalable=no">
		<title>订单详情</title>		
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/OrderDetail.css" />
	</head>
	<body>
		<div class="head">
			<span></span>
			<p>订单详情</p>
		</div>
		<div class="trade">
			<p>交易成功</p>
		</div>
		<div class="add">
			<img src="img/order_03.png" />
			<p>收货人：<span class="name">郑炬波</span></p>
			<p>收货地址：<span class="address">15821179197</span></p>
		</div>
		<div class="recharge">
			<img src="img/order_01.png" />
			<p>君宝话费充值专营店</p>
			<span></span>
		</div>
		<div class="rechargecard">
			<div class="cards" >
				
			</div>
			<div class="serve">					
			   <button class="apply">申请售后</button>	
			   <button class="consult">在线咨询</button>	
			</div>		   	           
		</div>
		<ul>
			<li class="allprice">
				<p>商品总价</p>
				<p class="right">￥<span class="productprice">99.80</span></p>
			</li>
			<li>
				<p>运费</p>
				<span>￥0.00</span>
			</li>
			<li class="orderprice">
				<p>订单总价</p>
				<p class="right">￥<span class="orderprices">99.80</span></p>
				<i class="horn"></i>
			</li>
			<li class="payment">
				<p>实付款</p>
				<span class="prices">￥99.80</span>				
			</li>
		</ul>
		<ul class="check">
			<li class="bill">
				<p>查看花呗账单</p>
				<span></span>
			</li>
			<li class="last">
				<a class="seller">联系卖家</a>
				<a class="phone">拨打电话</a>
				<span></span>
			</li>		
		</ul>
		<div class="number">
			<button>复制</button>
			<div class="number_order">
				<p>订单编号：34234353454</p>			
				<p>支付宝交易号：23423432534654645</p>
				<p>创建时间：2017-08-08 14:03:40</p>
				<p>付款时间：2017-08-08 14:03:40</p>
				<p>成交时间：2017-08-08 14:03:40</p>
			</div>			
		</div>
		<div class="bot">		
			<button class="assess">评价</button>
			<button class="delete">删除订单</button>			
		</div>
		<script type="text/javascript" src="js/url.js" ></script>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/OrderDetail.js" ></script>
		<script type="text/javascript" src="js/until.js" ></script>
	</body>
</html>
