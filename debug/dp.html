<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
			content="width=device-width,
			height=device-height,initial-scale=1.0,
			 minimum-scale=1.0, 
			maximum-scale=1.0, user-scalable=no">
		<title>当铺</title>
		<link rel="stylesheet" href="css/dp.css" />
		<link rel="stylesheet" href="css/all.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="head">
			<select>
				<option value="#">挂起</option>
				<option value="#">自行车</option>
				<option value="#">手机</option>
				<option value="#">电脑</option>
			</select>
			<span></span>
			<div class="bton">
				<a class="res into" href="#">物品</a>
				<a class="book" href="#">书籍</a>
			</div>
			<img src="img/dp_03.png" />
		</div>		
		<div class=" thing">
			<div @click="todetail(item.id)" v-for="item in items" class="bike" :key="item.id">
				<img class="img" :src="item.Image" />
				<div class="present">
				<p class="title">{{item.Des}}</p>
				<div class="way">
				<span>{{item.Carriage}}</span>  					
				<span>{{item.Destination}}</span>
				</div>
				<button>{{item.Status}}</button>
			    <div class="much"> 
				<p class="nub">
				<span>￥</span>{{item.CurPrice}}</p>
				<p class="nub2">￥{{item.OldPrice}}</p>
				</div>
				</div>
    		</div>
		</div>		
		<div class=" books" >					</div>
			<ul class="bot">
				<li>
					<img src="img/dp_20.png" />
					<a href="#">商品</a>
				</li>
				<li class="shop">
					<img src="img/dp_15.png" />
					<a>购物车</a>
				</li>
				<li>
					<img src="img/dp_23.png" />
					<a class="hockshop">当铺</a>
				</li>
				<li class="center">
					<img src="img/dp_17.png" />
					<a>个人中心</a>
				</li>
			</ul>
			<div class="fill"></div>
			<script type="text/javascript" src="js/url.js" ></script>
			<script type="text/javascript" src="js/dp.js" ></script>
			<script type="text/javascript" src="js/click.js" ></script>
			<script type="text/javascript" src="js/skip.js" ></script>
			<script type="text/javascript" src="js/until.js" ></script>
			
	</body>
</html>
