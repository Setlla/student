<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,
			maximum-scale=1.0, user-scalable=no">
			<link rel="stylesheet" href="css/all.css" />
			<link rel="stylesheet" href="css/adaptation.css" />
			<link rel="stylesheet" href="css/collect.css" />
			<script type="text/javascript" src="js/vue.js" ></script>
			<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
			<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
			<script type="text/javascript" src="js/url.js" ></script>
		<title>收藏</title>
	</head>
	<body>
		<div class="head">
			<span @click="span"></span>
			<a>商品</a>
			<a>店铺</a>
			<a class="edit">编辑</a>
			<img src="img/lister_07.png" />
		</div>
		<ul class="list">
			<li>
				<a>默认</a>
			</li>
			<li>
				<a>降价</a>
			</li>
			<li>
				<a>促销</a>
			</li>
			<li>
				<select>
					<option>分类</option>
				</select>
			</li>
			<li>
				<select>
					<option>库存</option>
				</select>
			</li>
		</ul>
		<div class="products">
			<div v-for="item in items" class="product" :key="item.product[0].id">
				<img :src="item.product[0].Image" />
				<div class="has">
					<p class="name">{{item.product[0].Des}}</p>
					<p class="price">￥<span class="number">{{item.product[0].OldPrice}}</span>.00</p>
					<div class="have">
						<a class="give">赠品</a>
						<p class="link">补差链接</p>
						<p class="film">键盘膜</p>
						<span class="down"></span>
					</div>				
					<a class="look">看相似</a>
				    <a class="notic">降价通知</a>
				    <img @click="AddShopCar(item.product[0].id)" :key="item.product[0].id" class="car" src="img/zj_03.png" />
				</div>			
			</div>
			
		</div>
		<div class="center">
			<img src="img/collect_03.png" />
			<p>为<i>·</i>你<i>·</i>推<i>·</i>荐</p>
			<img src="img/collect_05.png" />
		</div>		
		<ul class="thing">
			<li>
				<img src="img/collect_13.png" />
				<p class="present"><span class="font">
					自营</span>LG Gram (15Z970-G.AA53C) 15.6英寸超...</p>
				<p class="price">￥<i class="number">8299.</i>00<span class="font">券</span></p>
				<a class="look">看相似</a>
			</li>
			<li class="right">
				<img src="img/collect_10.png" />
				<p class="rell"><span class="ben">轻薄本</span>
					4英寸/四核/2G+8G/商务办公
				</p>
				<p class="present">蓝影E14 笔记本电脑 轻薄本 上网本 14英寸四核wi...</p>
				<p class="price">￥<i class="number">8299.</i>00<span class="font">券</span>	</p>
				<a class="look">看相似</a>
			</li>
		</ul>
		<script type="text/javascript" src="js/collect.js" ></script>
		<script type="text/javascript" src="js/until.js" ></script>
	</body>
</html>
