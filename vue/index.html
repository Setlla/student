<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vue练习</title>
    <script type="text/javascript" src="js/vue.js" ></script>
</head>
<body>
	<div id="div_1">
		<p>{{ _message }}</p>
		<input type="text" v-model="message" />
	</div>
	
	<div id="ul_1">
		<ul  v-for="tab in tabs">
			<li>
				{{ tab.text }}
			</li>
			<li>
				{{ tab.tb }}
			</li>
		</ul>
	</div>
	<div id="example-5">
	  <select v-model="selected">
	    <option disabled value="">请选择</option>
	    <option>A</option>
	    <option>B</option>
	    <option>C</option>
	  </select>
	  <span>Selected: {{ selected }}</span>
	</div>
	<div id="ex_6">
		<span>{{ name }}</span>
		<span>{{ age }}</span>
	</div>
	
	<script>
		var vm=new Vue({
			el:'#div_1',
			data:{
				message:"默认值"
			},
			computed:{
				_message:function(){
					return this.message+Date()
				}
			}
		})
		
		var vm_1=new Vue({
			el:"#ul_1",
			data:{
				tabs:[
					{
						text:'1',
						tb:"2"					
					},
					{
						text:"1",
						tb:'2'
					}
				]
			}
		})
		
		var vm3=new Vue({
		el: '#example-5',
		  data: {
		    selected: ''
		  }
		})
	
		var vm4=new Vue({
			el:'#ex_6',
			data:{
				name:"yaoyin",
				age:12
			},
			methods:{
				
			}
		})
	</script>
</body>
</html>
