<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vue练习</title>
    <script type="text/javascript" src="js/vue.js" ></script>
</head>
<body>
	<div id="div_1">
		<p>{{ _message }}</p>
		<input type="text" v-model="message" />
	</div>
	
	<div id="ul_1">
		<ul  v-for="tab in tabs">
			<li>
				{{ tab.text }}
			</li>
			<li>
				{{ tab.tb }}
			</li>
		</ul>
	</div>

	
	<script>
		var vm=new Vue({
			el:'#div_1',
			data:{
				message:"默认值"
			},
			computed:{
				_message:function(){
					return this.message+Date()
				}
			}
		})
		
		var vm_1=new Vue({
			el:"#ul_1",
			data:{
				tabs:[
					{
						text:'1',
						tb:"2"					
					},
					{
						text:"1",
						tb:'2'
					}
				]
			}
		})
	</script>
</body>
</html>
