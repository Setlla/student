<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table tr td{
				width: 30px;
				height: 30px;
				text-align: center;
				border: solid red 1px;
			}
			p{
				width: 145px;
				height: 30px;
				margin: 0;
				border: solid #cecece 1px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>AC</td>
				<td>x</td>
				<td>/</td>
				<td>X</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>-</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>+</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>()</td>
			</tr>
			<tr>
				<td>%</td>
				<td>0</td>
				<td>.</td>
				<td>=</td>
			</tr>
			<p></p>
		</table>
		
		
		<script>
		  var s = document.querySelectorAll("td");
		  for (var i=0; i<s.length; i++){
		  	s[i].addEventListener("click",function(e){
		  		console.log(e.target.innerHTML);
		  		document.querySelector("p").innerHTML=e.target.innerHTML;
		  		
		  	})
		  }
		  
		  	
		  
		</script>
	</body>
</html>
