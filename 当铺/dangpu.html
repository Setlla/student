<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/dangpu.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>

	<body>
		<div class="body">
			<div class="beijing">

			</div>
			<div class="top">
				<b>挂起</b>
				<span id="lan">
				<a class="wupin" style="background:#d6f5ff;color:#33ccff">物品</a>
				<a class="shuji" style="background:#33ccff;color:#d6f5ff">书籍</a>
			</span>
				<a href="#" class="xiaoxi"><img src="images/xiaoxi.png" /></a>
			</div>
			<div class="sousuo">
				<input type="text" v-model="search" placeholder="商品名称" />
			</div>
			<div class="commen">
				<div class="computer" v-for="good in goods">
					<a :href="'xiangqing.html?id=' + good.id" class="left">
						<img :src="good.Image" />
						<div class="right">
							<h2>{{good.Name}}</h2>
							<p class="baoyou">
								<i>包邮</i>
								<span>{{good.Destination}}</span>
							</p>
							<a href="#" class="guaqi">挂起</a>
							<p class="money">
								<span>￥{{good.CurPrice}}</span>
								<del>￥{{good.OldPrice}}</del>
							</p>
						</div>
					</a>
				</div>

			</div>
		</div>
		<div class="bottom">
			<ul class="bottomnav">
				<li class="commodity">
					<img src="images/shangpin.png" />
					<p>收藏的商品</p>
				</li>
				<li class="shopping">
					<img src="images/shueping.png" />
					<p>购物车</p>
				</li>
				<li class="hockshop">
					<img src="images/house.png" />
					<p>当铺</p>
				</li>
				<li class="personal">
					<img src="images/gerenzhongxin.png" />
					<p>个人中心</p>
				</li>
			</ul>
		</div>

		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/axios.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script src="js/tool.js"></script>
		<script src="js/dangpu.js"></script>
	</body>

</html>
