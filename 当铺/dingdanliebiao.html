<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单列表</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/dingdanliebiao.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<div class="top">
			<a href="javascript:history.back(-1)"></a>
			<p>订单列表</p>
		</div>
		
		<div class="search">
			<input type="text" placeholder="搜索订单" />
		</div>
		
		<div class="product">
			<h1 class="shop">
				长沙菜鸟基地店
				<i></i>
				<span>交易成功</span>
			</h1>
			<div class="content">
				<img src="images/bike.png"/>
				<p class="title">
					<b>二手appl/苹果电脑MacBookAirMC965CH/A笔记本电脑</b>
				</p>
				<p class="money">
					<span>￥99.80</span>
					<del>￥99.80</del>
					<i>X 1</i>
				</p>
			</div>
			<p class="total">
				共1件商品， 合计：￥99.80 (含运费￥0.00)
			</p>
			<p class="assess">
				<span class="evaluate">评价</span>
				<i class="delete">删除订单</i>
			</p>
		</div>
		<div class="ash">
			
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<script src="js/vue (1).js"></script>
		<script src="js/dingdanliebiao.js"></script>
	</body>
</html>
